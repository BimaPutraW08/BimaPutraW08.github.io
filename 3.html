<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sapardi Djoko Damono</title>
    <link rel="stylesheet" href="3.css">
</head>
<body>
    <div class="isi">
        <div class="nama">
            <h1>Sapardi Djoko Damono</h1>
        </div>
        <div class="biodata">
            <img src='./img/Sapardi Djoko Damono.jpg' class="img">
        </div>
        <div class="biodata2">
            <p>
                (20 Maret 1940, Surakarta)<br><br>Prof. Dr. Sapardi Djoko Damono adalah seorang pujangga berkebangsaan Indonesia terkemuka. Ia kerap dipanggil dengan singkatan namanya, SDD. Ia adalah putra pertama pasangan Sadyoko dan Saparian. Wikipedia
            </p>
        </div>
        <div class="karangan">
            <h1>KARYA</h1>
        </div>
            <div class="button">
                <button type="button">
                    <h2>Hujan di Bulan Juni</h2> <br><br>
                    <p>
                        Tak ada yang lebih tabah <br>
                        Dari hujan bulan juni <br>
                        Dirahasiakan rintik rindunya <br>
                        Kepada pohon berbunga itu <br>
                        <br>
                        Tak ada yang lebih bijak <br>
                        Dari hujan di bulan Juni <br>
                        Dihapuskan jejak-jejak kakinya <br>
                        Yang ragu-ragu di jalan itu <br>
                        <br>
                        Tak ada yang lebih arif <br>
                        Dari hujan bulan juni <br>
                        Dibiarkan yang tak terucapkan <br>
                        Diserap akan pohon bunga itu <br>
                    </p>
                </button>
                <button type="button">
                    <h2>Yang Fana Adalah Waktu</h2> <br><br>
                    <p>
                        Yang fana adalah waktu. Kita abadi: <br>
                        Memungut detik demi detik, merangkainya <br>
                        seperti bunga sampai pada suatu hari <br>
                        Kita lupa untuk apa <br>
                        "Tapi, <br>
                        Yang fana adalah waktu, bukan?" <br>
                        tanyamu. Kita abadi. <br>
                    </p>
                </button>
                <button type="button">
                    <h2>Aku Ingin</h2> <br><br>
                    <p>
                        “Aku ingin mencintaimu dengan sederhana <br>
                        dengan kata yang tak sempat diucapkan <br>
                        kayu kepada api yang menjadikannya abu <br>
                        <br>
                        Aku ingin mencintaimu dengan sederhana <br>
                        dengan isyarat yang tak sempat disampaikan <br>
                        awan kepada hujan yang menjadikannya <br>
                        tiada” <br>
                    </p>
                </button>
                <button type="button">
                    <h2>Pada Suatu Hari Nanti</h2> <br><br>
                    <p>
                        “Pada suatu hari nanti, <br>
                        jasadku tak akan ada lagi, <br>
                        tapi dalam bait-bait sajak ini, <br>
                        kau tak akan kurelakan sendiri. <br>
                        <br>
                        Pada suatu hari nanti, <br>
                        suaraku tak terdengar lagi, <br>
                        tapi di antara larik-larik sajak ini. <br>
                        <br>
                        Kau akan tetap kusiasati, <br>
                        pada suatu hari nanti, <br>
                        impianku pun tak dikenal lagi, <br>
                        namun di sela-sela huruf sajak ini, <br>
                        kau tak akan letih-letihnya kucari.” <br>
                    </p>
                </button>
            </div>
        </div>
    
</body>
</html>
